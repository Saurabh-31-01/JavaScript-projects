<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .myButtonClass {
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      background-color: rgb(255, 216, 20);
      color: black;
      padding: 5px 40px;
      margin-right: 40px;
      border-radius: 60px;
    }

    .dekh {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button onclick="
        cart('Add');
        cartDisplay();
    " class="myButtonClass">
    Add To Cart
  </button>

  <button onclick="
        cart('Reset');
        cartDisplay();
    " class="myButtonClass">
    Reset
  </button>

  <button onclick="
        cart('Remove');
        cartDisplay();
    " class="myButtonClass">
    remove
  </button>

  <p id="cart-display" class="dekh"></p>

  <script>
    let quantity = 0;

    function cartDisplay() {
      document.getElementById(
        "cart-display"
      ).innerHTML = `Cart Quantity : ${quantity}`;
    }

    function cart(type) {
      if (type === "Add") {
        add();
      } else if (type === "Remove") {
        remove();
      } else if (type === "Reset") {
        reset();
      }
    }

    function add() {
      if (quantity >= 10) {
        alert("The cart is full");
      } else {
        quantity++;
      }
      console.log(`Quantity :- ${quantity}`);
    }

    function remove() {
      if (quantity <= 0) {
        quantity = 0;
        alert(`Not enough Items`);
      } else {
        quantity--;
      }

      console.log(`Quantity :- ${quantity}`);
    }

    function reset() {
      quantity = 0;
      console.log(`Quantity :- ${quantity}`);
    }
  </script>
</body>

</html>
