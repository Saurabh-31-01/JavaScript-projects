<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="0.0.4_rock-paper-scossors.css" />
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
            playGame('Rock');
            " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" />
  </button>

  <button onclick="
            playGame('Paper');
            " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon" />
  </button>

  <button onclick="
            playGame('Scissors');
            " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" />
  </button>
  <p class="js-results result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">
    Reset Score
  </button>

  <button onclick=" 
      autoPlay();

  " class="auto-play-button">Auto Play</button>

  <script src="0.0.4_rock-paper-scossors.js"></script>
</body>

</html>
