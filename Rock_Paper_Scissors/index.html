<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="0.0.4_rock-paper-scossors.css" />
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
            playGame('rock');
            " class="move-button">
    <img src="rock-emoji.png" class="move-icon" />
  </button>

  <button onclick="
            playGame('paper');
            " class="move-button">
    <img src="paper-emoji.png" class="move-icon" />
  </button>

  <button onclick="
            playGame('scissors');
            " class="move-button">
    <img src="scissors-emoji.png" class="move-icon" />
  </button>
  <p class="js-results result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button id='reset' class="reset-score-button">
    Reset Score
  </button>

  <button onclick=" 
      autoPlay();

  " class="auto-play-button">Auto Play</button>

  <div class='js-add-reset'></div>

  <script src="0.0.4_rock-paper-scossors.js"></script>
</body>

</html>
