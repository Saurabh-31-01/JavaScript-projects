<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
            playGame('Rock');
            "
    >
      Rock
    </button>

    <button
      onclick="
            playGame('Paper');
            "
    >
      Paper
    </button>

    <button
      onclick="
            playGame('Scissors');
            "
    >
      Scissors
    </button>

    <script>
      function playGame(playerMove) {
        let comMove = pickComputerMove();

        let result = "";

        if (playerMove === "Scissors") {
          if (comMove === "rock") {
            result = "you lose";
          } else if (comMove === "Paper") {
            result = "you win";
          } else if (comMove === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Paper") {
          if (comMove === "rock") {
            result = "you win";
          } else if (comMove === "Paper") {
            result = "Tie";
          } else if (comMove === "Scissors") {
            result = "you lose";
          }
        } else {
          if (comMove === "rock") {
            result = "Tie";
          } else if (comMove === "Paper") {
            result = "you lose";
          } else if (comMove === "Scissors") {
            result = "you win";
          }
        }

        alert(
          `you picked ${playerMove}. Computer picked ${comMove}. ${result}`
        );
      }

      function pickComputerMove() {
        const num = Math.random();

        let comMove = "";

        if (num >= 0 && num < 1 / 3) {
          comMove = "rock";
        } else if (num >= 1 / 3 && num < 2 / 3) {
          comMove = "Paper";
        } else if (num >= 2 / 3 && num < 1) {
          comMove = "Scissors";
        }
        return comMove;
      }
    </script>
  </body>
</html>
